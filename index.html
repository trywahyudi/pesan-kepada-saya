<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Raleway:wght@400;600;700&family=Viga&display=swap");
    </style>

    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mobile.css">

    <title>Bagikan balasan tentang try</title>
  </head>
  <body>
    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <div class="col-lg3">
          <div class="row text-center">
            <h2>KIRIMKAN PESAN KEPADA</h2>
            <h6>Try Wahyudi / Bang Wahyu</h6>
            <p>Try Wahyudi / Bang Wahyu tidak akan pernah tahu siapa yang mengirim pesan</p>
          </div>
          <div class="row">
            <div class="col">
              <div
                class="
                  alert alert-success alert-dismissible
                  fade
                  show
                  d-none
                  my-alert
                "
                role="alert"
              >
                <strong>Terimakasih!</strong> Pesan anda sudah kami terima.
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              <form name="data-pesan">
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    placeholder="Tulis Pesan Untuk Try Wahyudi / Bang Wahyu"
                    rows="3"
                    name="pesan"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-kirim">Kirim Pesan</button>
                <button
                class="btn btn-primary btn-loading d-none"
                type="button"
                disabled
              >
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Loading...
              </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Contact -->

    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzYsszEDkYGxIu2QXH4QmSmMIvvyCJsg1o18J97upLlf98apjLrXtlgAP55aXnMegDB/exec";
      const form = document.forms["data-pesan"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // ketika tombol submit diklik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");

            // tampilkan alert
            myAlert.classList.toggle("d-none");

            // reset formnya
            form.reset();

            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
